name: Build SealDice

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Display Go version
      run: go version

    - name: Download dependencies
      run: |
        go mod tidy
        go mod download

    - name: Build project
      run: |
        go build -v -o sealdice-core
